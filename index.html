<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Fetch</title>
</head>
<body class="screen">
    <header>
        <h1 class="titulo">Digite o CEP para receber os dados de endere√ßo</h1>
    </header>
    
    <main class="container">
        <form class="formulario">
            <div class="formulario__campo">
                <label for="cep" class="formulario__label">CEP</label>
                <input type="text" id="cep" class="formulario__input" data-tipo="cep" placeholder="Digite seu CEP" pattern="^[\d]{5}-?[\d]{3}$" required>
            </div>
            <div class="formulario__campo">
                <label for="logradouro" class="formulario__label">Logradouro</label>
                <input type="text" id="logradouro" class="formulario__input" data-tipo="logradouro" required>
            </div>
            <div class="formulario__campo">
                <label for="bairro" class="formulario__label">Bairro</label>
                <input type="text" id="bairro" class="formulario__input" data-tipo="bairro" required>
            </div>
            <div class="formulario__campo">
                <label for="cidade" class="formulario__label">Cidade</label>
                <input type="text" id="cidade" class="formulario__input" data-tipo="cidade" required>
            </div>
            <div class="formulario__campo">
                <label for="estado" class="formulario__label">Estado</label>
                <input type="text" id="estado" class="formulario__input" data-tipo="estado" required>
            </div>
            <button class="botao-cadastrar">Buscar CEP</button>
        </form>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
